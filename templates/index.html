{{define "content"}}
    <section class="posts-list">
        <h2>Latest Posts</h2>
        {{range .}}
            <article class="post-card">
                <h3><a href="/post/{{.ID}}">{{.Title}}</a></h3>
                <p class="post-meta">{{.CreatedAt.Format "Jan 02, 2006"}}</p>
                <p class="post-excerpt">{{truncate .Content 150}}</p>
            </article>
        {{else}}
            <p>No posts yet. Be the first to create one!</p>
        {{end}}
    </section>
{{end}}
